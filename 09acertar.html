<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    let numeroSorteado = Math.floor(Math.random() * 30) + 1;
    let usuario = 0

    //PROCESSAMENTO
  do {

        if (usuario < numeroSorteado ) {
            alert(`maior!`);
        } else if (usuario > numeroSorteado )
        {
            alert(`menor  `);
        }


    }   while (usuario != numeroSorteado )

    //SAÍDA
    alert(`Parabéns!! Vc acertou o número sorteado. ` );
</script>
